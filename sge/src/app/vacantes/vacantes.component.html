<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="id_entidad">
              <th mat-header-cell *matHeaderCellDef>
                  <input matInput [formControl]="idEntidadFilter" placeholder="Id Entidad">
                  <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacantes"> {{vacantes.id_entidad}} </td>
          </ng-container>

          <ng-container matColumnDef="id_unidad_centro">
              <th mat-header-cell *matHeaderCellDef>
                  <input matInput [formControl]="idUnidadCentroFilter" placeholder="Id Unidad Centro">
                  <span mat-sort-header></span>
              </th>
              <td mat-cell *matCellDef="let vacantes"> {{vacantes.id_unidad_centro}} </td>
          </ng-container>

          <ng-container matColumnDef="num_alumnos">
            <th mat-header-cell *matHeaderCellDef>
                <input matInput [formControl]="NumAlumnosFilter" placeholder="Numero de vacantes">
                <span mat-sort-header></span>
            </th>
            <td mat-cell *matCellDef="let vacantes"> {{vacantes.num_alumnos}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button  (click)="addVacante()">
              <mat-icon>
                add_circle
              </mat-icon>
            </button>
              </th>

              <td mat-cell *matCellDef="let vacante">
                <button mat-icon-button (click)="editVacante(vacante)">
                  <mat-icon>
                    mode_edit
                  </mat-icon>
                </button>
                  <!-- <button mat-icon-button (click)="editUnidadesCentro(unidadesCentro)">
              <mat-icon>
                mode_edit
              </mat-icon>
            </button> -->
                  <button mat-icon-button  (click)="deleteVacante(vacante)">
              <mat-icon>
                delete
              </mat-icon>
            </button>

              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
