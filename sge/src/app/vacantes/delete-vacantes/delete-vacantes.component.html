<div class="container">
  <h3 mat-dialog-title>¿Seguro que deseas eliminar este {{ENTIDAD}}?</h3>
  <div mat-dialog-content>
      Código de la Vacante: {{vacante.id_vacante}}
      <p></p>
      Código del Curso: {{vacante.id_unidad_centro}}
  </div>

  <div mat-dialog-actions>
      <button mat-button id="deleteFamilia" (click)="confirmDelete()">Eliminar {{ENTIDAD}}</button>
      <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
